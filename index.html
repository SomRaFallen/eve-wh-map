<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EVE WH Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EVE WH Map</h1>
  <button id="loginBtn">Login with EVE Online</button>

  <input type="text" id="searchInput" placeholder="Search character">
  <button id="searchBtn">Search</button>
  <select id="characterSelect"></select>

  <h2>Character Info</h2>
  <div id="characterInfo"></div>

  <h2>Last 10 Kills</h2>
  <div id="kills"></div>

  <h2>Wormhole Map</h2>
  <div>
    <button id="addNodeBtn">Add Node</button>
    <button id="addEdgeBtn">Add Edge</button>
    <button id="deleteNodeBtn">Delete Node</button>
  </div>
  <div id="map"></div>

  <h2>Debug</h2>
  <pre id="debug"></pre>

  <script src="frontend.js"></script>
</body>
</html>
