<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EVE WH Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EVE WH Map</h1>
  <button id="loginBtn">Login with EVE Online</button>

  <h2>Search zKillboard</h2>
  <input type="text" id="zkbInput" placeholder="Character name or ID">
  <button id="zkbSearchBtn">Search</button>
  <div id="zkbContainer"></div>

  <h2>Character Map</h2>
  <select id="characterSelect"></select>

  <div>
    <button id="addNodeBtn">Add Node</button>
    <button id="addEdgeBtn">Add Edge</button>
    <button id="deleteNodeBtn">Delete Node</button>
    <button id="deleteEdgeBtn">Delete Edge</button>
  </div>

  <div id="map"></div>

  <h2>Debug</h2>
  <pre id="debug"></pre>

  <script src="frontend.js"></script>
</body>
</html>
