<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVE WH Map</title>
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
<style>
:root{
  --bg:#0a1b3d; --panel:#0c224e; --muted:#9aa4ae;
  --accent:#f5d742; --accent-2:#ffea75; --card:#0e274f;
  --glass:rgba(255,255,255,0.03);
}
html,body{margin:0;height:100%;font-family:Inter, Roboto, Arial,sans-serif;background:var(--bg);color:#e6eef3;}
.app{display:grid;grid-template-columns:420px 1fr;gap:18px;height:100vh;padding:18px;box-sizing:border-box;}
.left{background:var(--panel);border-radius:8px;padding:14px;display:flex;flex-direction:column;gap:10px;box-shadow:0 6px 24px rgba(0,0,0,0.6);}
.brand{display:flex;align-items:center;gap:10px;}
.logo{width:40px;height:40px;border-radius:6px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0a1b3d;}
.title{font-size:16px;font-weight:700;color:#fff;}
.subtitle{font-size:12px;color:var(--muted);}
.controls{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap;}
.btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:#fff;padding:8px 10px;border-radius:6px;cursor:pointer;font-weight:600;}
.btn.primary{background:var(--accent);border:none;color:#0a1b3d;box-shadow:0 6px 18px rgba(245,215,66,0.3);}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);}
.auth-info{margin-top:6px;color:var(--muted);font-size:13px;}
.search-row{display:flex;gap:8px;margin-top:8px;align-items:center;}
.input{background:#08133a;border:1px solid rgba(255,255,255,0.04);color:#fff;padding:8px;border-radius:6px;flex:1;}
.kills{margin-top:8px;overflow:auto;border-top:1px solid rgba(255,255,255,0.03);padding-top:10px;}
.kill{display:flex;gap:10px;padding:10px;border-radius:6px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);margin-bottom:8px;transition:transform .12s ease;}
.kill:hover{transform:translateY(-2px);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}
.kill .system{font-weight:700;color:var(--accent);}
.kill .meta{color:var(--muted);font-size:13px;}
.kill .ship{margin-left:auto;color:var(--accent-2);font-weight:700;}
.right{display:flex;flex-direction:column;gap:12px;}
.map-card{background:linear-gradient(180deg,#08133a,#0a1b3d);border-radius:8px;padding:10px;height:64vh;box-shadow:0 6px 24px rgba(0,0,0,0.6);}
#map{width:100%;height:100%;border-radius:6px;overflow:hidden;background:#061137;display:flex;align-items:center;justify-content:center;color:var(--muted);}
.right-bottom{display:flex;gap:12px;align-items:center;}
.info-card{background:var(--card);padding:10px;border-radius:6px;color:var(--muted);flex:1;}
.small{font-size:13px;color:var(--muted);}
footer{color:var(--muted);font-size:12px;text-align:right;margin-top:8px;}
</style>
</head>
<body>
<div class="app">
  <div class="left">
    <div class="brand">
      <div class="logo">WH</div>
      <div>
        <div class="title">EVE WH Map</div>
        <div class="subtitle">ZKB-style interface — карта & киллборд</div>
      </div>
    </div>
    <div class="controls">
      <select id="langSelect" class="btn">
        <option value="ru">RU</option>
        <option value="ua">UA</option>
      </select>
      <button id="authBtn" class="btn primary">Авторизоваться (EVE SSO)</button>
      <button id="logoutBtn" class="btn ghost" style="display:none">Выйти</button>
      <button id="saveLocBtn" class="btn" style="display:none">Сохранить локацию</button>
      <button id="clearBtn" class="btn" style="display:none">Очистить маршрут</button>
      <button id="loadZkbBtn" class="btn" style="display:none">Загрузить киллы ZKB</button>
    </div>
    <div class="auth-info" id="authInfo">Не авторизован</div>
    <div class="search-row">
      <input id="searchInput" class="input" placeholder="Поиск персонажа или ID"/>
      <button id="searchBtn" class="btn">Поиск</button>
    </div>
    <div style="margin-top:6px;color:var(--muted);font-size:13px" id="lastKillsLabel">Последние киллмейлы</div>
    <div class="kills" id="killsList"></div>
    <footer>Powered by your Render API</footer>
  </div>
  <div class="right">
    <div class="map-card">
      <div id="map">Карта (vis-network)</div>
    </div>
    <div class="right-bottom">
      <div class="info-card">
        <div style="font-weight:700;color:#fff" id="systemTitle">Система: —</div>
        <div class="small" id="systemMeta">Информации нет</div>
      </div>
      <div style="width:260px;" class="info-card">
        <div style="font-weight:700;color:#fff" id="actionsTitle">Действия</div>
        <div style="margin-top:8px" class="small">
          <button class="btn" id="saveMapBtn" style="width:100%;margin-top:6px;display:none">Сохранить карту</button>
          <button class="btn" id="loadMapBtn" style="width:100%;margin-top:6px">Загрузить карту</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const SERVER = 'https://eve-proxy.onrender.com';
const CLIENT_ID = '5a40c55151c241e3a007f2562fd4e1dd';
const REDIRECT_URI = 'https://somrafallen.github.io/eve-wh-map/';

const authBtn = document.getElementById('authBtn');
const logoutBtn = document.getElementById('logoutBtn');
const authInfo = document.getElementById('authInfo');
const saveLocBtn = document.getElementById('saveLocBtn');
const clearBtn = document.getElementById('clearBtn');
const loadZkbBtn = document.getElementById('loadZkbBtn');

const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const killsList = document.getElementById('killsList');

const systemTitle = document.getElementById('systemTitle');
const systemMeta = document.getElementById('systemMeta');

const saveMapBtn = document.getElementById('saveMapBtn');
const loadMapBtn = document.getElementById('loadMapBtn');

const langSelect = document.getElementById('langSelect');

let mapNetwork = null;
let nodes = new vis.DataSet();
let edges = new vis.DataSet();
let currentCharacter = null;
let accessToken = null;
let currentLang = 'ru';

// Переводы
const translations = {
  ru: {
    auth: "Авторизоваться (EVE SSO)",
    logout: "Выйти",
    saveLoc: "Сохранить локацию",
    clearRoute: "Очистить маршрут",
    loadZkb: "Загрузить киллы ZKB",
    lastKills: "Последние киллмейлы",
    searchPlaceholder: "Поиск персонажа или ID",
    map: "Карта (vis-network)",
    actions: "Действия",
    saveMap: "Сохранить карту",
    loadMap: "Загрузить карту",
    notAuth: "Не авторизован",
    authInfo: "Авторизован: "
  },
  ua: {
    auth: "Авторизуватися (EVE SSO)",
    logout: "Вийти",
    saveLoc: "Зберегти локацію",
    clearRoute: "Очистити маршрут",
    loadZkb: "Завантажити килли ZKB",
    lastKills: "Останні киллмейли",
    searchPlaceholder: "Пошук персонажа або ID",
    map: "Карта (vis-network)",
    actions: "Дії",
    saveMap: "Зберегти карту",
    loadMap: "Завантажити карту",
    notAuth: "Не авторизований",
    authInfo: "Авторизований: "
  }
};

// Функция смены языка
function setLanguage(lang){
  currentLang = lang;
  const t = translations[lang];

  authBtn.textContent = t.auth;
  logoutBtn.textContent = t.logout;
  saveLocBtn.textContent = t.saveLoc;
  clearBtn.textContent = t.clearRoute;
  loadZkbBtn.textContent = t.loadZkb;
  searchInput.placeholder = t.searchPlaceholder;
  document.getElementById('lastKillsLabel').textContent = t.lastKills;
  document.getElementById('map').textContent = t.map;
  saveMapBtn.textContent = t.saveMap;
  loadMapBtn.textContent = t.loadMap;
  document.getElementById('actionsTitle').textContent = t.actions;

  if(currentCharacter){
    authInfo.textContent = t.authInfo + currentCharacter.CharacterName + " (ID: "+currentCharacter.CharacterID+")";
  } else {
    authInfo.textContent = t.notAuth;
  }
}

// Обработчик селекта языка
langSelect.addEventListener('change', (e)=>setLanguage(e.target.value));

// Инициализация карты
function initMap(){
  const container = document.getElementById('map');
  const data = { nodes, edges };
  const options = {
    nodes:{color:{background:'#f5d742', border:'#ffea75'}, font:{color:'#061137'}},
    edges:{color:'#f5d742', width:2},
    physics:{enabled:true, stabilization:true},
    manipulation:{
      enabled:true,
      addNode:true,
      addEdge:true,
      editNode:true,
      editEdge:true,
      deleteNode:true,
      deleteEdge:true
    }
  };
  mapNetwork = new vis.Network(container, data, options);
}

// Авторизация SSO
authBtn.addEventListener('click', ()=>{
  const state = Math.random().toString(36).substring(2);
  const url = `https://login.eveonline.com/v2/oauth/authorize?response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&client_id=${CLIENT_ID}&scope=publicData esi-location.read_location.v1&state=${state}`;
  window.location.href = url;
});

logoutBtn.addEventListener('click', ()=>{
  localStorage.removeItem('eve_token');
  localStorage.removeItem('eve_char');
  accessToken = null;
  currentCharacter = null;
  applyAuthState(false);
});

// Обработка редиректа SSO
async function handleRedirect(){
  const params = new URLSearchParams(window.location.search);
  if(params.has('code')){
    const code = params.get('code');
    try{
      const resp = await fetch(`${SERVER}/exchange`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ code })
      });
      if(!resp.ok) throw new Error(await resp.text());
      const data = await resp.json();
      accessToken = data.access_token;
      currentCharacter = data.character;
      localStorage.setItem('eve_token', accessToken);
      localStorage.setItem('eve_char', JSON.stringify(currentCharacter));
      applyAuthState(true);
      window.history.replaceState({}, document.title, window.location.pathname);
    } catch(e){
      authInfo.textContent = 'Ошибка авторизации: '+e.message;
      console.error(e);
    }
  } else {
    const tk = localStorage.getItem('eve_token');
    const ch = localStorage.getItem('eve_char');
    if(tk && ch){
      accessToken = tk;
      currentCharacter = JSON.parse(ch);
      applyAuthState(true);
    } else applyAuthState(false);
  }
}

function applyAuthState(logged){
  if(logged){
    authBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    saveLocBtn.style.display='inline-block';
    clearBtn.style.display='inline-block';
    loadZkbBtn.style.display='inline-block';
    saveMapBtn.style.display='inline-block';
    setLanguage(currentLang);
  } else {
    authBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    saveLocBtn.style.display='none';
    clearBtn.style.display='none';
    loadZkbBtn.style.display='none';
    saveMapBtn.style.display='none';
    setLanguage(currentLang);
  }
}

// Сохранение текущей локации
saveLocBtn.addEventListener('click', async ()=>{
  if(!currentCharacter) return;
  try{
    const locResp = await fetch(`https://esi.evetech.net/latest/characters/${currentCharacter.CharacterID}/location/?datasource=tranquility`,{
      headers:{'Authorization':'Bearer '+accessToken}
    });
    if(!locResp.ok) throw new Error('Не удалось получить локацию');
    const loc = await locResp.json();
    const systemId = loc.solar_system_id;
    nodes.add({id:systemId,label:'Система '+systemId});
    await fetch(`${SERVER}/route/save`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ charId:currentCharacter.CharacterID, route:nodes.get() })
    });
    alert(currentLang==='ru'?'Локация сохранена':'Локація збережена');
  } catch(e){
    console.error(e);
    alert('Ошибка: '+e.message);
  }
});

// Очистка маршрута
clearBtn.addEventListener('click', async ()=>{
  if(!currentCharacter) return;
  nodes.clear();
  edges.clear();
  await fetch(`${SERVER}/route/clear`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({charId:currentCharacter.CharacterID})
  });
  alert(currentLang==='ru'?'Маршрут очищен':'Маршрут очищено');
});

// Загрузка маршрута
loadMapBtn.addEventListener('click', async ()=>{
  if(!currentCharacter) return;
  try{
    const resp = await fetch(`${SERVER}/route/${currentCharacter.CharacterID}`);
    if(!resp.ok) return;
    const data = await resp.json();
    nodes.clear();
    edges.clear();
    data.route.forEach(n=>nodes.add(n));
  } catch(e){console.error(e);}
});

initMap();
handleRedirect();
</script>
</body>
</html>
