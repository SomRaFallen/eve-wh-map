<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVE WH Map</title>
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <div class="left">
    <div class="controls">
      <button id="authBtn" class="btn primary">Авторизация EVE</button>
      <button id="logoutBtn" class="btn ghost" style="display:none">Выйти</button>
      <button id="saveMapBtn" class="btn">Сохранить маршрут</button>
      <button id="loadMapBtn" class="btn">Загрузить маршрут</button>
      <button id="clearBtn" class="btn">Очистить маршрут</button>
      <button id="loadZkbBtn" class="btn">Загрузить киллы ZKB</button>
    </div>
    <div id="authInfo">Не авторизован</div>
    <input id="searchInput" placeholder="Поиск персонажа"/>
    <button id="searchBtn">Поиск</button>
    <div id="killsList"></div>
  </div>
  <div class="right">
    <div id="map" style="width:100%;height:500px;border:1px solid #fff"></div>
  </div>
</div>
<script src="frontend.js"></script>
</body>
</html>
