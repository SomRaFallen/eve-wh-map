<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVE WH Map</title>
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
<style>
:root{
  --bg:#0a1b3d; --panel:#0c224e; --muted:#9aa4ae;
  --accent:#f5d742; --accent-2:#ffea75; --card:#0e274f;
  --glass:rgba(255,255,255,0.03);
}
html,body{margin:0;height:100%;font-family:Inter, Roboto, Arial,sans-serif;background:var(--bg);color:#e6eef3;}
.app{display:grid;grid-template-columns:420px 1fr;gap:18px;height:100vh;padding:18px;box-sizing:border-box;}
.left{background:var(--panel);border-radius:8px;padding:14px;display:flex;flex-direction:column;gap:10px;box-shadow:0 6px 24px rgba(0,0,0,0.6);}
.brand{display:flex;align-items:center;gap:10px;}
.logo{width:40px;height:40px;border-radius:6px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0a1b3d;}
.title{font-size:16px;font-weight:700;color:#fff;}
.subtitle{font-size:12px;color:var(--muted);}
.controls{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap;}
.btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:#fff;padding:8px 10px;border-radius:6px;cursor:pointer;font-weight:600;}
.btn.primary{background:var(--accent);border:none;color:#0a1b3d;box-shadow:0 6px 18px rgba(245,215,66,0.3);}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);}
.auth-info{margin-top:6px;color:var(--muted);font-size:13px;}
.search-row{display:flex;gap:8px;margin-top:8px;align-items:center;}
.input{background:#08133a;border:1px solid rgba(255,255,255,0.04);color:#fff;padding:8px;border-radius:6px;flex:1;}
.kills{margin-top:8px;overflow:auto;border-top:1px solid rgba(255,255,255,0.03);padding-top:10px;}
.kill{display:flex;gap:10px;padding:10px;border-radius:6px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);margin-bottom:8px;transition:transform .12s ease;}
.kill:hover{transform:translateY(-2px);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}
.kill .system{font-weight:700;color:var(--accent);}
.kill .meta{color:var(--muted);font-size:13px;}
.kill .ship{margin-left:auto;color:var(--accent-2);font-weight:700;}
.right{display:flex;flex-direction:column;gap:12px;}
.map-card{background:linear-gradient(180deg,#08133a,#0a1b3d);border-radius:8px;padding:10px;height:64vh;box-shadow:0 6px 24px rgba(0,0,0,0.6);}
#map{width:100%;height:100%;border-radius:6px;overflow:hidden;background:#061137;display:flex;align-items:center;justify-content:center;color:var(--muted);}
.right-bottom{display:flex;gap:12px;align-items:center;}
.info-card{background:var(--card);padding:10px;border-radius:6px;color:var(--muted);flex:1;}
.small{font-size:13px;color:var(--muted);}
footer{color:var(--muted);font-size:12px;text-align:right;margin-top:8px;}
</style>
</head>
<body>
<div class="app">
  <div class="left">
    <div class="brand">
      <div class="logo">WH</div>
      <div>
        <div class="title">EVE WH Map</div>
        <div class="subtitle">в стиле Гвоздя</div>
      </div>
    </div>
    <div class="controls">
      <select id="langSelect" class="btn">
        <option value="ru">RU</option>
        <option value="ua">UA</option>
      </select>
      <button id="authBtn" class="btn primary">Авторизоваться (EVE SSO)</button>
      <button id="logoutBtn" class="btn ghost" style="display:none">Выйти</button>
      <button id="zkbAuthBtn" class="btn ghost" style="display:none">Авторизация ZKB</button>
      <button id="saveLocBtn" class="btn" style="display:none">Сохранить локацию</button>
      <button id="clearBtn" class="btn" style="display:none">Очистить маршрут</button>
      <button id="loadZkbBtn" class="btn" style="display:none">Загрузить киллы ZKB</button>
    </div>
    <div class="auth-info" id="authInfo">Не авторизован</div>
    <div class="search-row">
      <input id="searchInput" class="input" placeholder="Поиск персонажа или ID"/>
      <button id="searchBtn" class="btn">Поиск</button>
    </div>
    <div style="margin-top:6px;color:var(--muted);font-size:13px" id="lastKillsLabel">Последние киллмейлы</div>
    <div class="kills" id="killsList"></div>
    <footer>Powered by your Render API</footer>
  </div>
  <div class="right">
    <div class="map-card">
      <div id="map">Карта (vis-network)</div>
    </div>
    <div class="right-bottom">
      <div class="info-card">
        <div style="font-weight:700;color:#fff" id="systemTitle">Система: —</div>
        <div class="small" id="systemMeta">Информации нет</div>
      </div>
      <div style="width:260px;" class="info-card">
        <div style="font-weight:700;color:#fff" id="actionsTitle">Действия</div>
        <div style="margin-top:8px" class="small">
          <button class="btn" id="saveMapBtn" style="width:100%;margin-top:6px">Сохранить карту</button>
          <button class="btn" id="loadMapBtn" style="width:100%;margin-top:6px">Загрузить карту</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="frontend.js"></script>
</body>
</html>
