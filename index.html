<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EVE WH Map - Bubble Map</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>EVE WH Map - Bubble Map</h1>

<div id="characterContainer">
  <input type="text" id="characterIdInput" placeholder="Character ID">
  <button id="loadCharacterBtn">Load Route</button>
  <button id="addStepBtn">Add Step</button>
</div>

<div id="stepsContainer"></div>

<div id="systemInfoContainer">
  <h2>System Info</h2>
  <label>Type: 
    <select id="sysType">
      <option value="WH">WH</option>
      <option value="Low">Lowsec</option>
      <option value="High">Highsec</option>
      <option value="Null">Null</option>
    </select>
  </label>
  <label>ID/Name: <input type="text" id="sysId"></label>
  <label>Effect: <input type="text" id="sysEffect"></label>
  <label>Statics (comma): <input type="text" id="sysStatics"></label>
  <button id="updateSystemBtn">Update System</button>
  <button id="addSystemBtn">Add System</button>
</div>

<canvas id="connectionsCanvas"></canvas>
<pre id="debug"></pre>

<script src="frontend.js"></script>
</body>
</html>
