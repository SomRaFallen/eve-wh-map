<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EVE WH Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EVE WH Map</h1>

  <h2>Select Character</h2>
  <input type="text" id="characterIdInput" placeholder="Character ID">
  <button id="loadCharacterBtn">Load Route</button>

  <h2>Map Controls</h2>
  <button id="addNodeBtn">Add Node</button>
  <button id="addEdgeBtn">Add Edge</button>
  <button id="deleteNodeBtn">Delete Node</button>
  <button id="deleteEdgeBtn">Delete Edge</button>

  <div id="map"></div>
  <pre id="debug"></pre>

  <script src="frontend.js"></script>
</body>
</html>
