<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EVE WH Map</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>EVE WH Map</h1>

<div id="authContainer">
  <button id="loginBtn">Login with EVE</button>
  <span id="characterName"></span>
</div>

<div id="characterContainer" style="display:none;">
  <input type="text" id="characterIdInput" placeholder="Character ID">
  <button id="loadRouteBtn">Load Route</button>
  <button id="addStepBtn">Add Step</button>
  <button id="loadZKBBtn">Load ZKB</button>
</div>

<div id="stepsContainer"></div>

<div id="systemInfoContainer">
  <h2>System Info</h2>
  <label>Type:
    <select id="sysType">
      <option value="WH">WH</option>
      <option value="Low">Lowsec</option>
      <option value="High">Highsec</option>
      <option value="Null">Null</option>
    </select>
  </label>
  <label>ID/Name: <input type="text" id="sysId"></label>
  <label>Effect: <input type="text" id="sysEffect"></label>
  <label>Statics (comma): <input type="text" id="sysStatics"></label>
  <button id="updateSystemBtn">Update System</button>
  <button id="addSystemBtn">Add System</button>
</div>

<canvas id="connectionsCanvas"></canvas>

<div id="zkbContainer" style="margin-top:20px;"></div>

<pre id="debug"></pre>

<script src="frontend.js"></script>
</body>
</html>
